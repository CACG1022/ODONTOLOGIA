<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

/* ===============================
   CONFIGURACI√ìN SUPABASE
================================ */
const supabase = createClient(
  "https://dmcfrmpqlkrqbpjhrfyo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE"
);

const tbody = document.getElementById("tbody");

/* ===============================
   CARGAR FACTURAS + ESTADO RIPS
================================ */
async function cargarFacturas() {
  tbody.innerHTML = `<tr><td colspan="7">Cargando facturas...</td></tr>`;

  // 1Ô∏è‚É£ Obtener facturas
  const { data: facturas, error } = await supabase
    .from("facturas")
    .select(`
      id,
      numero_factura,
      fecha,
      paciente_nombre,
      paciente_cedula,
      valor_total
    `)
    .order("fecha", { ascending: false });

  if (error) {
    console.error("Error facturas:", error);
    tbody.innerHTML = `<tr><td colspan="7">‚ùå Error cargando facturas</td></tr>`;
    return;
  }

  // 2Ô∏è‚É£ Obtener RIPS ya generados
  const { data: rips } = await supabase
    .from("rips_envios")
    .select("factura_id");

  const facturasConRips = new Set((rips || []).map(r => r.factura_id));

  tbody.innerHTML = "";

  // 3Ô∏è‚É£ Pintar tabla
  facturas.forEach(f => {
    const tieneRips = facturasConRips.has(f.id);

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${f.numero_factura}</td>
      <td>${f.fecha}</td>
      <td>${f.paciente_nombre || "-"}</td>
      <td>${f.paciente_cedula || "-"}</td>
      <td>$${Number(f.valor_total || 0).toLocaleString()}</td>
      <td>
        <span class="estado ${tieneRips ? "ok" : "pendiente"}">
          ${tieneRips ? "RIPS generado" : "Pendiente"}
        </span>
      </td>
      <td>
        ${
          tieneRips
          ? `<button disabled>‚úî</button>`
          : `<button onclick="generarRips('${f.id}', '${f.numero_factura}')">
               Generar RIPS
             </button>`
        }
      </td>
    `;
    tbody.appendChild(tr);
  });

  if (facturas.length === 0) {
    tbody.innerHTML = `<tr><td colspan="7">No hay facturas registradas</td></tr>`;
  }
}

/* ===============================
   GENERAR RIPS (REGISTRO)
================================ */
window.generarRips = async function (facturaId, numeroFactura) {

  const confirmar = confirm(
    `¬øDeseas generar el RIPS para la factura ${numeroFactura}?`
  );
  if (!confirmar) return;

  const { error } = await supabase
    .from("rips_envios")
    .insert([{
      factura_id: facturaId,
      numero_factura: numeroFactura,
      estado: "PENDIENTE",
      fecha_generacion: new Date().toISOString()
    }]);

  if (error) {
    console.error("‚ùå Error insertando RIPS:", error);
    alert("‚ùå Error generando RIPS (revisa consola)");
    return;
  }

  alert("‚úÖ RIPS creado correctamente");
  cargarFacturas();
};


window.onload = cargarFacturas;
</script>
