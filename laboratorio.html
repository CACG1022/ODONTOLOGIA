  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --border:#d6e3f3;
      --label:#475569;
      --title:#1f4e72;
      --btn:#009688;
      --btn2:#64748b;
      --radius:14px;
      --shadow:0 10px 30px rgba(16,24,40,.08);
      --font: Inter, system-ui, Segoe UI, Arial;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:24px;
      font-family:var(--font);
      background:var(--bg);
    }

    h1{
      text-align:center;
      color:var(--title);
      margin-bottom:16px;
    }

    .card{
      max-width:900px;
      margin:auto;
      background:#fff;
      padding:22px;
      border-radius:14px;
      box-shadow:var(--shadow);
      border:1px solid var(--border);
    }

    .grid{ display:grid; gap:16px; }
    .g-2{ grid-template-columns:1fr 1fr; }
    .g-3{ grid-template-columns:repeat(3,1fr); }

    @media(max-width:800px){
      .g-2,.g-3{ grid-template-columns:1fr; }
    }

    label{
      font-size:13px;
      font-weight:600;
      color:var(--label);
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1.5px solid var(--border);
      font-size:15px;
    }

    canvas{
      width:100%;
      height:140px;
      border:1.5px dashed var(--border);
      border-radius:12px;
      background:#fff;
    }

    .firma-box{
      background:#f8fafc;
      padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
    }

    .firma-actions{
      display:flex;
      justify-content:flex-end;
      margin-top:8px;
    }

    button{
      padding:10px 14px;
      border-radius:12px;
      border:none;
      font-weight:700;
      cursor:pointer;
    }

    .btn-main{ background:#009688; color:white; }
    .btn-clear{ background:#64748b; color:white; }
  </style>

<body>

<h1>Laboratorio</h1>

<div class="card">
<form id="formLaboratorio">

  <!-- FECHAS -->
  <div class="grid g-3">
    <div>
      <label>Fecha de envío</label>
      <input type="date" id="fecha_envio" required>
    </div>
    <div>
      <label>Fecha de entrega</label>
      <input type="date" id="fecha_entrega">
    </div>
    <div>
      <label>Estado</label>
      <select id="estado">
        <option>Pendiente de enviar</option>
        <option>Enviado</option>
        <option>En laboratorio</option>
        <option>Entregado</option>
      </select>
    </div>
  </div>

  <!-- TRABAJO -->
  <div class="grid g-2">
    <div>
      <label>Nombre del trabajo</label>
      <input id="nombre_trabajo" required>
    </div>
    <div>
      <label>Costo (COP)</label>
      <input id="costo" type="number" min="0" required>
    </div>
  </div>

  <!-- PROVEEDOR -->
  <div class="grid g-2">
    <div>
      <label>Proveedor</label>
      <select id="proveedor" required></select>
    </div>
    <div>
      <label>Teléfono proveedor</label>
      <input id="telefono_proveedor" readonly>
    </div>
  </div>

  <!-- PACIENTE -->
  <div class="grid g-2">
    <div>
      <label>Nombre del paciente</label>
      <input id="nombre_paciente" required>
    </div>
    <div>
      <label>Cédula del paciente</label>
      <input id="cedula_paciente" required>
    </div>
  </div>

  <!-- FIRMA RECOGE -->
  <div class="firma-box">
    <label>Firma de quien recoge</label>
    <canvas id="firmaRecoge"></canvas>
    <label>Nombre de quien recoge</label>
    <input id="nombre_recoge">
    <div class="firma-actions">
      <button type="button" class="btn-clear" onclick="limpiarFirma('firmaRecoge')">Limpiar</button>
    </div>
  </div>

  <!-- FIRMA ENTREGA -->
  <div class="firma-box">
    <label>Firma de quien recibe la entrega</label>
    <canvas id="firmaEntrega"></canvas>
    <label>Nombre de quien recibe la entrega</label>
    <input id="nombre_entrega">
    <div class="firma-actions">
      <button type="button" class="btn-clear" onclick="limpiarFirma('firmaEntrega')">Limpiar</button>
    </div>
  </div>

  <button class="btn-main" type="submit">Guardar</button>

</form>
</div>

<script>
  fecha_envio.value = new Date().toISOString().split("T")[0];

  // =============================
  // CANVAS FIRMAS
  // =============================
  function firma(canvas){
    const ctx = canvas.getContext("2d");
    let d=false;
    const pos=e=>{
      const r=canvas.getBoundingClientRect();
      return {x:(e.touches?e.touches[0].clientX:e.clientX)-r.left,y:(e.touches?e.touches[0].clientY:e.clientY)-r.top};
    };
    canvas.onmousedown=e=>{d=true;const p=pos(e);ctx.beginPath();ctx.moveTo(p.x,p.y)};
    canvas.onmousemove=e=>{if(!d)return;const p=pos(e);ctx.lineTo(p.x,p.y);ctx.stroke()};
    canvas.onmouseup=()=>d=false;
    canvas.ontouchstart=e=>canvas.onmousedown(e);
    canvas.ontouchmove=e=>canvas.onmousemove(e);
    canvas.ontouchend=()=>d=false;
  }

  function limpiarFirma(id){
    const c=document.getElementById(id);
    c.getContext("2d").clearRect(0,0,c.width,c.height);
  }

  firma(firmaRecoge);
  firma(firmaEntrega);

  // =============================
  // CARGAR PROVEEDORES
  // =============================
  async function cargarProveedores(){
    const { data } = await supabase
      .from("proveedores")
      .select("id,nombre,telefono")
      .eq("activo", true)
      .order("nombre");

    proveedor.innerHTML = `<option value="">Seleccione...</option>`;
    data.forEach(p=>{
      const o=document.createElement("option");
      o.value=p.id;
      o.textContent=p.nombre;
      o.dataset.tel=p.telefono;
      proveedor.appendChild(o);
    });
  }

  proveedor.onchange=()=>{
    const o=proveedor.selectedOptions[0];
    telefono_proveedor.value=o?.dataset.tel||"";
  };

  cargarProveedores();

  // =============================
  // SUBMIT
  // =============================
  formLaboratorio.onsubmit=e=>{
    e.preventDefault();
    console.log({
      proveedor_id: proveedor.value,
      telefono_proveedor: telefono_proveedor.value,
      firma_recoge: firmaRecoge.toDataURL(),
      firma_entrega: firmaEntrega.toDataURL()
    });
    alert("Datos listos para Supabase (ver consola)");
  };
</script>

</body>
