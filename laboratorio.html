<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Módulo Laboratorio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#f4f7fb;
      --card:#ffffff;
      --border:#d6e3f3;
      --label:#475569;
      --title:#1f4e72;
      --btn:#009688;
      --btn2:#64748b;
      --radius:14px;
      --shadow:0 10px 30px rgba(16,24,40,.08);
      --font: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      padding:24px;
      font-family:var(--font);
      background:var(--bg);
      color:#0f172a;
    }

    h1{
      margin:0 0 16px;
      color:var(--title);
      font-size:28px;
      font-weight:900;
      text-align:center;
    }

    .card{
      max-width:900px;
      margin:auto;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
      margin-bottom:24px;
    }

    .grid{ display:grid; gap:16px; }
    .g-2{ grid-template-columns:1fr 1fr; }
    .g-3{ grid-template-columns:repeat(3,1fr); }

    @media(max-width:800px){
      .g-2,.g-3{ grid-template-columns:1fr; }
    }

    label{
      font-size:13px;
      font-weight:600;
      color:var(--label);
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1.5px solid var(--border);
      font-size:15px;
      outline:none;
    }

    canvas{
      width:100%;
      height:140px;
      border:1.5px dashed var(--border);
      border-radius:12px;
      background:#fff;
      cursor:crosshair;
    }

    .firma-box{
      border:1px solid var(--border);
      border-radius:12px;
      padding:12px;
      background:#f8fafc;
    }

    .firma-actions{
      display:flex;
      justify-content:flex-end;
      margin-top:8px;
    }

    button{
      border:none;
      border-radius:12px;
      padding:10px 14px;
      font-weight:700;
      cursor:pointer;
      font-family:var(--font);
    }

    .btn-main{ background:var(--btn); color:#fff; }
    .btn-clear{ background:var(--btn2); color:#fff; }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:12px;
    }

    th,td{
      padding:10px;
      border-bottom:1px solid var(--border);
      font-size:13px;
      text-align:left;
    }

    th{ background:#f4f7fb; }
  </style>
</head>

<body>

<h1>Laboratorio</h1>

<div class="card">
<form id="formLaboratorio">

  <div class="grid g-3">
    <div>
      <label>Fecha de envío</label>
      <input type="date" id="fecha_envio" required>
    </div>
    <div>
      <label>Fecha de entrega</label>
      <input type="date" id="fecha_entrega">
    </div>
    <div>
      <label>Estado</label>
      <select id="estado">
        <option>Pendiente de enviar</option>
        <option>Enviado</option>
        <option>En laboratorio</option>
        <option>Entregado</option>
      </select>
    </div>
  </div>

  <div class="grid g-2">
    <div>
      <label>Nombre del trabajo</label>
      <input id="nombre_trabajo" required>
    </div>
    <div>
      <label>Costo (COP)</label>
      <input id="costo" type="number" min="0" required>
    </div>
  </div>

  <div class="grid g-2">
    <div>
      <label>Proveedor</label>
      <select id="proveedor" required></select>
    </div>
    <div>
      <label>Teléfono proveedor</label>
      <input id="telefono_proveedor" readonly>
    </div>
  </div>

  <div class="grid g-2">
    <div>
      <label>Nombre del paciente</label>
      <input id="nombre_paciente" required>
    </div>
    <div>
      <label>Cédula del paciente</label>
      <input id="cedula_paciente" required>
    </div>
  </div>

  <div class="firma-box">
    <label>Firma de quien recoge</label>
    <canvas id="firmaRecoge"></canvas>
    <input id="nombre_recoge" placeholder="Nombre de quien recoge">
    <div class="firma-actions">
      <button type="button" class="btn-clear" id="clearRecoge">Limpiar</button>
    </div>
  </div>

  <div class="firma-box">
    <label>Firma de quien recibe la entrega</label>
    <canvas id="firmaEntrega"></canvas>
    <input id="nombre_entrega" placeholder="Nombre de quien recibe la entrega">
    <div class="firma-actions">
      <button type="button" class="btn-clear" id="clearEntrega">Limpiar</button>
    </div>
  </div>

  <div class="firma-actions" style="margin-top:16px">
    <button class="btn-main" type="submit" id="btnGuardar">Guardar</button>
  </div>

</form>
</div>

<div class="card">
<h2>Registros</h2>

<table>
<thead>
<tr>
  <th>Fecha</th>
  <th>Paciente</th>
  <th>Estado</th>
  <th>Acciones</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dmcfrmpqlkrqbpjhrfyo.supabase.co",
  "TU_ANON_KEY"
);

const $ = id => document.getElementById(id);
let editId = null;

// ================= CANVAS CONTROL =================
function initFirma(canvas){
  const ctx = canvas.getContext("2d");
  let habilitado = true;

  function resize(){
    const r = canvas.getBoundingClientRect();
    canvas.width = r.width;
    canvas.height = r.height;
  }
  resize();

  let draw=false;

  const pos=e=>{
    const r=canvas.getBoundingClientRect();
    return {x:(e.touches?e.touches[0].clientX:e.clientX)-r.left,
            y:(e.touches?e.touches[0].clientY:e.clientY)-r.top};
  };

  const start=e=>{
    if(!habilitado) return;
    draw=true;
    const p=pos(e);
    ctx.beginPath();
    ctx.moveTo(p.x,p.y);
  };

  const move=e=>{
    if(!draw || !habilitado) return;
    const p=pos(e);
    ctx.lineTo(p.x,p.y);
    ctx.strokeStyle="#0f172a";
    ctx.lineWidth=2;
    ctx.lineCap="round";
    ctx.stroke();
  };

  const end=()=>draw=false;

  canvas.onmousedown=start;
  canvas.onmousemove=move;
  canvas.onmouseup=end;
  canvas.onmouseleave=end;
  canvas.ontouchstart=start;
  canvas.ontouchmove=move;
  canvas.ontouchend=end;

  return {
    clear: ()=>ctx.clearRect(0,0,canvas.width,canvas.height),
    bloquear: ()=>{habilitado=false; canvas.style.cursor="not-allowed";},
    habilitar: ()=>{habilitado=true; canvas.style.cursor="crosshair";}
  };
}

const firmaRecogeCtrl = initFirma($("firmaRecoge"));
const firmaEntregaCtrl = initFirma($("firmaEntrega"));

$("clearRecoge").onclick = firmaRecogeCtrl.clear;
$("clearEntrega").onclick = firmaEntregaCtrl.clear;

// ================= PROVEEDORES =================
async function cargarProveedores(){
  const { data } = await supabase
    .from("proveedores")
    .select("id,nombre,telefono")
    .eq("activo",true);

  $("proveedor").innerHTML = "<option value=''>Seleccione...</option>";
  data.forEach(p=>{
    const o=document.createElement("option");
    o.value=p.id;
    o.textContent=p.nombre;
    o.dataset.tel=p.telefono||"";
    $("proveedor").appendChild(o);
  });

  $("proveedor").onchange=()=>{
    $("telefono_proveedor").value =
      $("proveedor").selectedOptions[0]?.dataset.tel || "";
  };
}

// ================= REGISTROS =================
async function cargarRegistros(){
  const { data } = await supabase
    .from("laboratorios")
    .select("id,fecha_envio,nombre_paciente,estado")
    .order("created_at",{ascending:false});

  $("tbody").innerHTML="";
  data.forEach(r=>{
    $("tbody").innerHTML+=`
      <tr>
        <td>${r.fecha_envio}</td>
        <td>${r.nombre_paciente}</td>
        <td>${r.estado}</td>
        <td>
          <button onclick="editar('${r.id}')">✏️</button>
        </td>
      </tr>`;
  });
}

// ================= EDITAR =================
window.editar = async id=>{
  const { data } = await supabase
    .from("laboratorios")
    .select("*")
    .eq("id",id)
    .single();

  editId = id;
  $("btnGuardar").textContent = "Actualizar";

  $("fecha_envio").value = data.fecha_envio;
  $("estado").value = data.estado;
  $("nombre_trabajo").value = data.nombre_trabajo;
  $("nombre_paciente").value = data.nombre_paciente;
  $("cedula_paciente").value = data.cedula_paciente;
  $("costo").value = data.costo;
  $("nombre_recoge").value = data.nombre_recoge || "";
  $("nombre_entrega").value = data.nombre_entrega || "";

  // Firmas
  if(data.firma_recoge){
    firmaRecogeCtrl.bloquear();
    $("clearRecoge").disabled = true;
  }

  if(data.firma_entrega){
    firmaEntregaCtrl.bloquear();
    $("clearEntrega").disabled = true;
  }
};

// ================= SUBMIT =================
$("formLaboratorio").onsubmit = async e=>{
  e.preventDefault();

  const payload = {
    fecha_envio:$("fecha_envio").value,
    estado:$("estado").value,
    nombre_trabajo:$("nombre_trabajo").value,
    nombre_paciente:$("nombre_paciente").value,
    cedula_paciente:$("cedula_paciente").value,
    costo:Number($("costo").value),
    nombre_recoge:$("nombre_recoge").value,
    nombre_entrega:$("nombre_entrega").value
  };

  if(editId){
    await supabase.from("laboratorios").update(payload).eq("id",editId);
    editId=null;
    $("btnGuardar").textContent="Guardar";
  }else{
    payload.firma_recoge = $("firmaRecoge").toDataURL();
    await supabase.from("laboratorios").insert([payload]);
  }

  e.target.reset();
  firmaRecogeCtrl.habilitar();
  firmaEntregaCtrl.habilitar();
  $("clearRecoge").disabled=false;
  $("clearEntrega").disabled=false;
  cargarRegistros();
};

// ================= INIT =================
await cargarProveedores();
await cargarRegistros();
</script>

</body>
</html>
