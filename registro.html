<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - Clínica Dental</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #dceaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .registro-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e66f1;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
    .link {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="registro-box">
    <h2>Software Dental<br>Clínica Dra. Leidi Silva</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="registrarse()">Crear cuenta</button>
    <div class="link">
      ¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a>
    </div>
    <div id="mensaje" class="error"></div>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://dmcfrmmpqlkrqbpjhrfyo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE'
    );

    async function registrarse() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const mensaje = document.getElementById("mensaje");

      mensaje.textContent = "";
      mensaje.className = "error";

      if (!email || !password) {
        mensaje.textContent = "Debes ingresar todos los campos.";
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) {
          console.error(error);
          mensaje.textContent = "Error: " + error.message;
        } else {
          mensaje.className = "success";
          mensaje.textContent = "✅ Registro exitoso. Verifica tu correo o inicia sesión.";
        }
      } catch (e) {
        console.error(e);
        mensaje.textContent = "Error de red. Intenta nuevamente.";
      }
    }
  </script>
</body>
</html>
