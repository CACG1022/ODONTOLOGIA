<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#f4f6f8;
      font-family:'Inter',sans-serif;
      color:#1f2937;
      padding:40px;
    }
    .container{
      max-width:1300px;
      margin:auto;
      background:#fff;
      border-radius:14px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1{
      margin:0 0 20px;
      font-size:26px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .filters{
      display:flex;
      gap:14px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    input,select{
      padding:8px 12px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:13px;
      background:#fff;
    }

    table{
      width:100%;
      border-collapse:collapse;
    }
    th,td{
      padding:10px;
      text-align:left;
      vertical-align:middle;
    }
    th{
      background:#f3f4f6;
      font-weight:700;
      font-size:13px;
    }
    tr{
      border-bottom:1px solid #e5e7eb;
    }

    /* ===== ESTADOS ===== */
    .estado-select{
      font-weight:700;
      border-radius:999px;
      padding:6px 12px;
      border:1px solid transparent;
      cursor:pointer;
      font-size:12px;
    }

    .estado-atendida{
      background:#d1fae5;
      color:#065f46;
      border-color:#6ee7b7;
    }
    .estado-en-sala{
      background:#fef3c7;
      color:#92400e;
      border-color:#fde68a;
    }
    .estado-cancelada{
      background:#fee2e2;
      color:#991b1b;
      border-color:#fecaca;
    }

    .hora{ font-weight:700; }

    .btn-ver{
      padding:6px 16px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#fff;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
    }
    .btn-ver.primary{
      background:#1f6aa5;
      color:#fff;
      border-color:#1f6aa5;
    }
    .btn-ver:hover{ filter:brightness(.95); }

    .empty{
      padding:30px;
      text-align:center;
      color:#6b7280;
      font-weight:600;
    }
  </style>
</head>

<body>

<div class="container">
  <h1>ü¶∑ Agenda de Pacientes</h1>

  <div class="filters">
    <input type="date" id="fecha">
    <select id="profesional">
      <option value="">Todos los profesionales</option>
    </select>
  </div>

  <table>
    <thead>
      <tr>
        <th>Hora</th>
        <th>Paciente</th>
        <th>Profesional</th>
        <th>Especialidad</th>
        <th>Estado</th>
        <th>Historia cl√≠nica</th>
        <th>Plan tratamiento</th>
        <th>Facturaci√≥n</th>
        <th>Evoluciones</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>

  <div id="empty" class="empty" style="display:none;">
    No hay citas para esta fecha
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dmcfrmpqlkrqbpjhrfyo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE"
);

const LOGIN_URL = "https://cacg1022.github.io/ODONTOLOGIA/login.html";

const tabla = document.getElementById("tabla");
const emptyMsg = document.getElementById("empty");
const fechaInput = document.getElementById("fecha");
const profesionalSelect = document.getElementById("profesional");

fechaInput.value = new Date().toISOString().split("T")[0];

async function validarSesion(){
  const { data:{ session } } = await supabase.auth.getSession();
  if(!session){
    window.location.href = LOGIN_URL;
    return null;
  }
  return session.user;
}

async function validarPermiso(rol){
  const { data } = await supabase
    .from("modulos_permisos")
    .select("admin,doctor,auxiliar,paciente")
    .eq("modulo","agendamientos")
    .single();

  return data?.[rol] === true;
}

async function cargarProfesionales(){
  const { data } = await supabase
    .from("citas")
    .select("nombre_profesional")
    .not("nombre_profesional","is",null);

  [...new Set(data.map(d=>d.nombre_profesional))].forEach(p=>{
    const o=document.createElement("option");
    o.value=p;
    o.textContent=p;
    profesionalSelect.appendChild(o);
  });
}

function claseEstado(valor){
  if(valor === "atendida") return "estado-atendida";
  if(valor === "en_sala") return "estado-en-sala";
  if(valor === "cancelada") return "estado-cancelada";
  if(valor === "confirmada") return "estado-confirmada"; // amarillo suave
  if(valor === "programada") return "estado-programada"; // amarillo suave
  return "";
}

async function actualizarEstado(citaId, nuevoEstado){
  const { error } = await supabase
    .from("citas")
    .update({ estado: nuevoEstado })
    .eq("id", citaId);

  if(error){
    alert("No se pudo actualizar el estado");
    console.error(error);
  }
}

async function cargarCitas(){
  tabla.innerHTML="";
  emptyMsg.style.display="none";

  const fecha = fechaInput.value;
  const inicioDia = `${fecha} 00:00:00`;
  const finDia = `${fecha} 23:59:59`;

  let query = supabase
    .from("citas")
    .select("*")
    .gte("inicio",inicioDia)
    .lte("inicio",finDia)
    .order("inicio",{ascending:true});

  if(profesionalSelect.value){
    query = query.eq("nombre_profesional", profesionalSelect.value);
  }

  const { data } = await query;

  if(!data || !data.length){
    emptyMsg.style.display="block";
    return;
  }

  data.forEach(c=>{
    const hora = new Date(c.inicio).toLocaleTimeString("es-CO",{hour:"2-digit",minute:"2-digit"});
    const cedula = encodeURIComponent(c.documento_paciente || "");

    const selectEstado = document.createElement("select");
    selectEstado.className = `estado-select ${claseEstado(c.estado)}`;

   [
  { value:"atendida", label:"Atendida" },
  { value:"en_sala",  label:"En Sala" },
  { value:"cancelada",label:"Cancelada" }
].forEach(op=>{
  const o = document.createElement("option");
  o.value = op.value;           // ‚úÖ BD
  o.textContent = op.label;     // ‚úÖ UI
  if(op.value === c.estado) o.selected = true;
  selectEstado.appendChild(o);
});



    selectEstado.addEventListener("change", async e=>{
      const nuevoEstado = e.target.value;
      selectEstado.className = `estado-select ${claseEstado(nuevoEstado)}`;
      await actualizarEstado(c.id, nuevoEstado);
    });

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="hora">${hora}</td>
      <td>${c.nombre_paciente}</td>
      <td>${c.nombre_profesional}</td>
      <td>${c.especialidad || "-"}</td>
      <td></td>

      <td><button class="btn-ver primary" onclick="window.open('historia-clinica.html?buscar_cedula=${cedula}','_blank')">ver</button></td>
      <td><button class="btn-ver" onclick="window.open('plandetratamiento.html?cedula=${cedula}','_blank')">ver</button></td>
      <td><button class="btn-ver" onclick="window.open('facturacion.html?paciente_cedula=${cedula}','_blank')">ver</button></td>
      <td><button class="btn-ver" onclick="window.open('evoluciones.html?auto=1&cedula=${cedula}','_blank')">ver</button></td>
    `;

    tr.children[4].appendChild(selectEstado);
    tabla.appendChild(tr);
  });
}

async function init(){
  const user = await validarSesion();
  if(!user) return;

  const { data:perfil } = await supabase
    .from("profiles")
    .select("role")
    .eq("id",user.id)
    .single();

  const permiso = await validarPermiso(perfil.role);
  if(!permiso){
    alert("No tienes permiso para ver la agenda");
    window.location.href="index.html";
    return;
  }

  await cargarProfesionales();
  await cargarCitas();
}

fechaInput.addEventListener("change",cargarCitas);
profesionalSelect.addEventListener("change",cargarCitas);

init();

  // üîÑ Auto refresco cada 5 minutos (300000 ms)
setInterval(() => {
  cargarCitas();
}, 300000);
  
</script>

</body>
</html>
