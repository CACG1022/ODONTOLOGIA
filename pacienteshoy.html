<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      background:#f4f6f8;
      font-family:'Inter',sans-serif;
      color:#1f2937;
      padding:40px;
    }
    .container{
      max-width:1300px;
      margin:auto;
      background:#fff;
      border-radius:14px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,.06);
    }
    h1{
      margin:0 0 20px;
      font-size:26px;
      display:flex;
      align-items:center;
      gap:10px;
    }
    .filters{
      display:flex;
      gap:14px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    input,select{
      padding:8px 12px;
      border-radius:8px;
      border:1px solid #d1d5db;
      font-size:13px;
      background:#fff;
    }

    .table-wrapper{
      width:100%;
      overflow-x:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      min-width:900px;
    }
    th,td{
      padding:10px;
      text-align:left;
      vertical-align:middle;
    }
    th{
      background:#f3f4f6;
      font-weight:700;
      font-size:13px;
    }
    tr{
      border-bottom:1px solid #e5e7eb;
    }

    /* ===== ESTADOS ===== */
    .estado-select{
      font-weight:700;
      border-radius:999px;
      padding:6px 12px;
      border:1px solid transparent;
      cursor:pointer;
      font-size:12px;
    }

    .estado-atendida{
      background:#d1fae5;
      color:#065f46;
      border-color:#6ee7b7;
    }
    .estado-en-sala{
      background:#fef3c7;
      color:#92400e;
      border-color:#fde68a;
    }
    .estado-cancelada{
      background:#fee2e2;
      color:#991b1b;
      border-color:#fecaca;
    }
    .estado-confirmada,
    .estado-programada{
      background:#e5e7eb;
      color:#374151;
      border-color:#d1d5db;
    }

    .hora{ font-weight:700; }

    .btn-ver{
      padding:6px 16px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      background:#fff;
      font-size:13px;
      font-weight:700;
      cursor:pointer;
    }
    .btn-ver.primary{
      background:#1f6aa5;
      color:#fff;
      border-color:#1f6aa5;
    }
    .btn-ver:hover{ filter:brightness(.95); }

    .empty{
      padding:30px;
      text-align:center;
      color:#6b7280;
      font-weight:600;
    }

    /* ===================== */
    /* ðŸ“± RESPONSIVE DESIGN */
    /* ===================== */

    @media (max-width:1024px){
      body{ padding:20px; }
      .container{ padding:20px; }
      h1{ font-size:22px; }
      th,td{ font-size:12px; padding:8px; }
    }

    @media (max-width:768px){
      body{ padding:10px; }
      .container{ padding:16px; }
      h1{ font-size:20px; }
      .filters{ flex-direction:column; }
      input,select{ width:100%; }
      .btn-ver{ font-size:11px; padding:5px 10px; }
      .estado-select{ font-size:11px; }
    }

    @media (max-width:480px){
      h1{ font-size:18px; }
      .btn-ver{ font-size:10px; padding:4px 8px; }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>ðŸ¦· Agenda de Pacientes</h1>

  <div class="filters">
    <input type="date" id="fecha">
    <select id="profesional">
      <option value="">Todos los profesionales</option>
    </select>
  </div>

  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Hora</th>
          <th>Paciente</th>
          <th>Profesional</th>
          <th>Especialidad</th>
          <th>Estado</th>
          <th>Historia clÃ­nica</th>
          <th>Plan tratamiento</th>
          <th>FacturaciÃ³n</th>
          <th>Evoluciones</th>
        </tr>
      </thead>
      <tbody id="tabla"></tbody>
    </table>
  </div>

  <div id="empty" class="empty" style="display:none;">
    No hay citas para esta fecha
  </div>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const supabase = createClient(
  "https://dmcfrmpqlkrqbpjhrfyo.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE"
);

const tabla = document.getElementById("tabla");
const emptyMsg = document.getElementById("empty");
const fechaInput = document.getElementById("fecha");
const profesionalSelect = document.getElementById("profesional");

fechaInput.value = new Date().toISOString().split("T")[0];

function claseEstado(v){
  return {
    atendida:"estado-atendida",
    en_sala:"estado-en-sala",
    cancelada:"estado-cancelada",
    confirmada:"estado-confirmada",
    programada:"estado-programada"
  }[v] || "";
}

async function cargarCitas(){
  tabla.innerHTML="";
  emptyMsg.style.display="none";

  const fecha = fechaInput.value;

  const { data } = await supabase
    .from("citas")
    .select("*")
    .gte("inicio",`${fecha} 00:00:00`)
    .lte("inicio",`${fecha} 23:59:59`)
    .order("inicio");

  if(!data?.length){
    emptyMsg.style.display="block";
    return;
  }

  data.forEach(c=>{
    const hora = new Date(c.inicio).toLocaleTimeString("es-CO",{hour:"2-digit",minute:"2-digit"});
    const cedula = encodeURIComponent(c.documento_paciente||"");

    const select = document.createElement("select");
    select.className=`estado-select ${claseEstado(c.estado)}`;

    [
      {v:"confirmada",l:"Confirmada",e:false},
      {v:"programada",l:"Programada",e:false},
      {v:"en_sala",l:"En Sala",e:true},
      {v:"atendida",l:"Atendida",e:true},
      {v:"cancelada",l:"Cancelada",e:true},
    ].forEach(o=>{
      const opt=document.createElement("option");
      opt.value=o.v;
      opt.textContent=o.l;
      opt.disabled=!o.e;
      if(o.v===c.estado) opt.selected=true;
      select.appendChild(opt);
    });

    select.onchange=async e=>{
      await supabase.from("citas").update({estado:e.target.value}).eq("id",c.id);
      select.className=`estado-select ${claseEstado(e.target.value)}`;
    };

    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td class="hora">${hora}</td>
      <td>${c.nombre_paciente}</td>
      <td>${c.nombre_profesional}</td>
      <td>${c.especialidad||"-"}</td>
      <td></td>
      <td><button class="btn-ver primary">ver</button></td>
      <td><button class="btn-ver">ver</button></td>
      <td><button class="btn-ver">ver</button></td>
      <td><button class="btn-ver">ver</button></td>
    `;
    tr.children[4].appendChild(select);
    tabla.appendChild(tr);
  });
}

fechaInput.onchange=cargarCitas;
setInterval(cargarCitas,60000);
cargarCitas();
</script>

</body>
</html>
