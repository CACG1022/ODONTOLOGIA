    async function verificarSesion(){
      const { data: { session } } = await supabase.auth.getSession();

      }

    // ‚úÖ Devuelve YYYY-MM-DD en zona horaria de la cl√≠nica (ignora la hora)
    function ymdClinic(dt){
      const d = (dt instanceof Date) ? dt : new Date(dt);
      const fmt = new Intl.DateTimeFormat("en-CA", {
        timeZone: TZ_CLINICA,
        year: "numeric",
        month: "2-digit",
        day: "2-digit"
      });
      return fmt.format(d); // en-CA => YYYY-MM-DD
    }

    function diffDias(ymd){
      // ymd: YYYY-MM-DD (zona cl√≠nica)
      const [Y,M,D] = ymd.split("-").map(Number);
      const hoy = new Date();
      const hoyYMD = ymdClinic(hoy);
      const [hY,hM,hD] = hoyYMD.split("-").map(Number);

      // Construir fechas "locales" neutrales (sin TZ) para diferencia en d√≠as
      const a = new Date(hY, hM-1, hD);
      const b = new Date(Y,  M-1,  D);
      const ms = a - b;
      return Math.floor(ms / (1000*60*60*24));
    }

    function setRowMessage(html){
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = `<tr><td colspan="6">${html}</td></tr>`;
    }

    async function cargarPendientes(){
      if (!await verificarSesion()) return;

      const dias = Number(document.getElementById("dias").value || 7);

      const ahora = new Date();
      const hoyFin = new Date(ahora); hoyFin.setHours(23,59,59,999);
      const desde = new Date(ahora);  desde.setDate(desde.getDate() - dias); desde.setHours(0,0,0,0);

      // 1) Citas atendidas en rango (por timestamp real)
      const { data: citas, error: eCitas } = await supabase
        .from("citas")
        .select("inicio, nombre_paciente, documento_paciente, nombre_profesional")
        .eq("estado", "atendida")
        .gte("inicio", desde.toISOString())
        .lte("inicio", hoyFin.toISOString());

      if (eCitas){
        console.error("Error citas:", eCitas);
        setRowMessage("Error cargando citas");
        return;
      }

      if (!citas || citas.length === 0){
        setRowMessage("No hay citas atendidas en este rango");
        document.getElementById("kpi-hoy").textContent = "0";
        document.getElementById("kpi-historico").textContent = "0";
        return;
      }

      // 2) Evoluciones (solo necesitamos fecha + documento)
      const documentos = [...new Set(citas.map(c => c.documento_paciente).filter(Boolean).map(String))];

      // Nota: traemos todas las evoluciones de esos documentos (simple),
      // y cruzamos por FECHA (YYYY-MM-DD) ignorando la hora.
      const { data: evos, error: eEvos } = await supabase
        .from("EVOLUCIONES")
        .select("paciente_numdoc, evo_fecha")
        .in("paciente_numdoc", documentos);

      if (eEvos){
        console.error("Error evoluciones:", eEvos);
        setRowMessage("Error cargando evoluciones");
        return;
      }

      // 3) Construir un SET por (doc|YYYY-MM-DD)
      const evoSet = new Set();
      (evos || []).forEach(e => {
        const doc = String(e.paciente_numdoc ?? "");
        if (!doc) return;
        const f = String(e.evo_fecha).split("T")[0]; // YYYY-MM-DD SIN TZ
evoSet.add(doc + "|" + f);

      // 4) Para cada cita, exigir evoluci√≥n MISMA FECHA (ignorando hora)
      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      let pendientesHoy = 0;
      let pendientesHistoricos = 0;

      // Orden: m√°s atrasados primero, luego recientes (opcional, mantiene claridad)
      const citasOrdenadas = [...citas].sort((a,b)=> new Date(a.inicio) - new Date(b.inicio));

      citasOrdenadas.forEach(c => {
        const doc = String(c.documento_paciente ?? "");
        const fechaCita = ymdClinic(c.inicio); // ‚úÖ fecha cl√≠nica
        const key = doc + "|" + fechaCita;

        const tieneEvoMismaFecha = evoSet.has(key);

        if (!tieneEvoMismaFecha){
          const atraso = diffDias(fechaCita);
          if (atraso === 0) pendientesHoy++;
          else pendientesHistoricos++;

          const clase =
            atraso === 0 ? "hoy" :
            atraso === 1 ? "warn" :
            "danger";

          const tr = document.createElement("tr");
          tr.className = clase;
          tr.innerHTML = `
            <td>${new Date(c.inicio).toLocaleDateString("es-CO")}</td>
            <td>${new Date(c.inicio).toLocaleTimeString("es-CO",{hour:"2-digit",minute:"2-digit"})}</td>
            <td>${c.nombre_paciente || "‚Äî"}</td>
            <td>${c.documento_paciente || "‚Äî"}</td>
            <td>${c.nombre_profesional || "‚Äî"}</td>
            <td>${atraso === 0 ? "HOY" : atraso + " d√≠as"}</td>
          `;
          tbody.appendChild(tr);
        }
      });

      document.getElementById("kpi-hoy").textContent = String(pendientesHoy);
      document.getElementById("kpi-historico").textContent = String(pendientesHistoricos);

      if (tbody.children.length === 0){
        setRowMessage("‚úÖ No hay pacientes pendientes por evolucionar");
      }
    }

    window.cargarPendientes = cargarPendientes;
    window.addEventListener("DOMContentLoaded", cargarPendientes);
  </script>
