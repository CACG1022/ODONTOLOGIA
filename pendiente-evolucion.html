  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://dmcfrmpqlkrqbpjhrfyo.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE"
    );

    const LOGIN_URL = "https://cacg1022.github.io/ODONTOLOGIA/login.html";

    async function verificarSesion(){
      const { data: { session } } = await supabase.auth.getSession();
      if (!session){
        window.location.href = LOGIN_URL;
        return false;
      }
      return true;
    }

    function soloFecha(d){
      const x = new Date(d);
      x.setHours(0,0,0,0);
      return x;
    }

    function diffDias(fecha){
      const hoy = soloFecha(new Date());
      const f = soloFecha(fecha);
      return Math.floor((hoy - f) / (1000*60*60*24));
    }

    async function cargarPendientes(){
      if (!await verificarSesion()) return;

      const dias = Number(document.getElementById("dias").value || 7);

      const hoy = new Date();
      hoy.setHours(23,59,59,999);

      const desde = new Date();
      desde.setDate(desde.getDate() - dias);
      desde.setHours(0,0,0,0);

      const { data: citas, error: eCitas } = await supabase
        .from("citas")
        .select("inicio, nombre_paciente, documento_paciente, nombre_profesional")
        .eq("estado", "atendida")
        .gte("inicio", desde.toISOString())
        .lte("inicio", hoy.toISOString());

      if (eCitas){
        console.error(eCitas);
        document.getElementById("tbody").innerHTML =
          '<tr><td colspan="6">Error cargando citas</td></tr>';
        return;
      }

      if (!citas || citas.length === 0){
        document.getElementById("tbody").innerHTML =
          '<tr><td colspan="6">No hay citas atendidas en este rango</td></tr>';
        return;
      }

      const documentos = [...new Set(citas.map(c => c.documento_paciente).filter(Boolean))];

      const { data: evos, error: eEvos } = await supabase
        .from("EVOLUCIONES")
        .select("paciente_numdoc, evo_fecha")
        .in("paciente_numdoc", documentos);

      if (eEvos){
        console.error(eEvos);
        document.getElementById("tbody").innerHTML =
          '<tr><td colspan="6">Error cargando evoluciones</td></tr>';
        return;
      }

      const evoMap = {};
      (evos || []).forEach(e => {
        const doc = String(e.paciente_numdoc);
        if (!evoMap[doc]) evoMap[doc] = [];
        evoMap[doc].push(soloFecha(e.evo_fecha));
      });

      const tbody = document.getElementById("tbody");
      tbody.innerHTML = "";

      let hoyCount = 0;
      let histCount = 0;

      citas.forEach(c => {
        const doc = String(c.documento_paciente || "");
        const fechaCita = soloFecha(c.inicio);

        const evosPaciente = evoMap[doc] || [];
        const tieneEvo = evosPaciente.some(f => f >= fechaCita);

        if (!tieneEvo){
          const atraso = diffDias(fechaCita);
          if (atraso === 0) hoyCount++;
          else histCount++;

          const clase =
            atraso === 0 ? "hoy" :
            atraso === 1 ? "warn" :
            "danger";

          const tr = document.createElement("tr");
          tr.className = clase;
          tr.innerHTML = `
            <td>${new Date(c.inicio).toLocaleDateString("es-CO")}</td>
            <td>${new Date(c.inicio).toLocaleTimeString("es-CO",{hour:"2-digit",minute:"2-digit"})}</td>
            <td>${c.nombre_paciente || "â€”"}</td>
            <td>${c.documento_paciente || "â€”"}</td>
            <td>${c.nombre_profesional || "â€”"}</td>
            <td>${atraso === 0 ? "HOY" : atraso + " dÃ­as"}</td>
          `;
          tbody.appendChild(tr);
        }
      });

      document.getElementById("kpi-hoy").textContent = hoyCount;
      document.getElementById("kpi-historico").textContent = histCount;

      if (tbody.children.length === 0){
        tbody.innerHTML =
          '<tr><td colspan="6">âœ… No hay pacientes pendientes por evolucionar</td></tr>';
      }
    }

    window.cargarPendientes = cargarPendientes;
    window.addEventListener("DOMContentLoaded", cargarPendientes);
  </script>
