const MODULO = "gastos";

/* ================= KPIs ================= */
async function cargarKPIs(){
  const hoy = new Date();
  const inicioMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
  const inicioMesAnt = new Date(hoy.getFullYear(), hoy.getMonth()-1, 1);
  const finMesAnt = new Date(hoy.getFullYear(), hoy.getMonth(), 0);

  const { data: gastosMes } = await supabase
    .from("gastos")
    .select("monto,fecha")
    .gte("fecha", inicioMes.toISOString().slice(0,10));

  const { data: gastosMesAnt } = await supabase
    .from("gastos")
    .select("monto")
    .gte("fecha", inicioMesAnt.toISOString().slice(0,10))
    .lte("fecha", finMesAnt.toISOString().slice(0,10));

  const totalMes = (gastosMes||[]).reduce((a,b)=>a+Number(b.monto||0),0);
  const totalMesAnt = (gastosMesAnt||[]).reduce((a,b)=>a+Number(b.monto||0),0);

  const variacion = totalMesAnt ? ((totalMes-totalMesAnt)/totalMesAnt)*100 : 0;

  const dias = new Set((gastosMes||[]).map(g=>g.fecha)).size || 1;
  const promedio = totalMes / dias;

  const { data: ingresos } = await supabase
    .from("facturas")
    .select("total,fecha")
    .gte("fecha", inicioMes.toISOString().slice(0,10));

  const totalIngresos = (ingresos||[]).reduce((a,b)=>a+Number(b.total||0),0);
  const relacion = totalIngresos ? (totalMes/totalIngresos)*100 : 0;

  kpiTotalMes.textContent = "$"+totalMes.toLocaleString();
  kpiVariacion.textContent = variacion.toFixed(1)+"%";
  kpiPromedio.textContent = "$"+Math.round(promedio).toLocaleString();
  kpiRelacion.textContent = relacion.toFixed(1)+"%";
}

document.addEventListener("DOMContentLoaded", cargarKPIs);
</script>
