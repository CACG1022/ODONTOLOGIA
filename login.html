<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Clínica Dental</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0046b8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        a {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Software Dental<br>Clínica Dra. Leidi Silva</h2>
        <input type="email" id="correo" placeholder="Correo electrónico" required>
        <input type="password" id="clave" placeholder="Contraseña" required>
        <button onclick="iniciarSesion()">Iniciar sesión</button>
        <a href="registro.html">¿No tienes cuenta? Crear una cuenta</a>
    </div>

    <script>
        function iniciarSesion() {
            const correo = document.getElementById("correo").value;
            const clave = document.getElementById("clave").value;

            const usuarios = JSON.parse(localStorage.getItem("usuarios") || "[]");
            const usuario = usuarios.find(user => user.correo === correo && user.clave === clave);

            if (usuario) {
                alert("Inicio de sesión exitoso ✅");
                window.location.href = "historia-clinica.html";  // ← redirección correcta
            } else {
                alert("Correo o contraseña incorrectos ❌");
            }
        }
    </script>
</body>
</html>
