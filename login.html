<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Clínica Dental</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #dceaff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e66f1;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .link {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Clínica Dra. Leidi Silva</h2>
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button onclick="login()">Iniciar Sesión</button>
    <div class="link">
      ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
    </div>
    <div id="error" class="error"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://dmcfrmmpqlkrqbpjhrfyo.supabase.co',
      'TU_API_PUBLICA_AQUI' // ⚠️ Reemplaza esto con tu clave pública (anon key)
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error");

      const { error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorBox.textContent = "Error al iniciar sesión: " + error.message;
      } else {
        window.location.href = "bienvenida.html"; // cambia si tienes otra página
      }
    }
  </script>
</body>
</html>
