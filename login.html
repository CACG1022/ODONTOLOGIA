<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Clínica Dra. Leidi Silva</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-gray-100 to-blue-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-center text-blue-700 font-bold text-sm">Software Dental</h2>
    <h1 class="text-center text-gray-800 font-semibold text-xl mb-6">Clínica Dra. Leidi Silva</h1>
    
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Correo electrónico" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <input type="password" id="password" placeholder="Contraseña" required
        class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
      
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-200">
        Iniciar Sesión
      </button>
    </form>

    <div id="alert" class="mt-4 text-center text-red-600 font-medium hidden"></div>
  </div>

  <script>
    // Reemplaza con tu URL y clave de Supabase
    const SUPABASE_URL = 'https://dmcfrmplkrqbpjhrfyo.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRtY2ZybXBxbGtycWJwamhyZnlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5MzU0MDIsImV4cCI6MjA3ODUxMTQwMn0.YY_6t_lCTs5mK-a_eEdBFa6l9_NBM3B4YDtWOXayCBE'; // Tu clave pública de proyecto (anon key)

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const loginForm = document.getElementById("login-form");
    const alertBox = document.getElementById("alert");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        showAlert("Por favor completa todos los campos.");
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email: email,
        password: password
      });

      if (error) {
        showAlert("Credenciales incorrectas. Intenta nuevamente.");
      } else {
        // Redirige a tu página principal tras login exitoso
        window.location.href = "home.html";
      }
    });

    function showAlert(message) {
      alertBox.innerText = message;
      alertBox.classList.remove("hidden");
    }
  </script>
</body>
</html>
