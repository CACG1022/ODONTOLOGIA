<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
</head>
<body>
  <h2>Iniciar sesión</h2>
  <form id="loginForm">
    <input type="email" id="correo" placeholder="Correo electrónico" required /><br/>
    <input type="password" id="contrasena" placeholder="Contraseña" required /><br/>
    <button type="submit">Iniciar sesión</button>
  </form>
  <p>¿No tienes cuenta? <a href="registro.html">Crear una cuenta</a></p>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const correo = document.getElementById('correo').value.trim().toLowerCase();
      const contrasena = document.getElementById('contrasena').value;

      const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      const usuario = usuarios.find(u => u.correo === correo && u.contrasena === contrasena);

      if (usuario) {
        alert('Inicio de sesión exitoso ✅');
        // Guardar al usuario logueado
        localStorage.setItem('usuarioLogueado', JSON.stringify(usuario));
        // Redirigir a historia clínica
        window.location.href = 'historia_clinica.html';
      } else {
        alert('Correo o contraseña incorrectos ❌');
      }
    });
  </script>
</body>
</html>
