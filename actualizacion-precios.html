    async function cargarRolDesdeProfiles(userId) {
      try {
        const { data, error } = await supabase
          .from("profiles")
          .select("role")
          .eq("id", userId)
          .single();

    // ‚úÖ Convierte input a n√∫mero o null si est√° vac√≠o
    function money(v) {
      const raw = String(v ?? "").trim();
      if (!raw) return null;
      const n = parseInt(raw.replace(/[^\d]/g, ""), 10);
      return Number.isFinite(n) ? n : null;
    }

    // ‚úÖ Formato miles (solo visual)
    function formatMiles(v) {
  const raw = String(v ?? "").trim();
  if (!raw) return "";
  const n = parseInt(raw.replace(/[^\d]/g, ""), 10);
  return Number.isFinite(n) ? n.toLocaleString("en-US") : "";
}


    function unformatMiles(v) {
      return String(v ?? "").replace(/[^\d]/g, "");
    }

    function normalizeName(s){
      return String(s || "").trim();

    function showToast(msg, type="ok"){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.dataset.type = type;
      el.classList.add("show");

    function setStatus(msg){

    function markDirty(tr, dirty){
      tr.classList.toggle("dirty", !!dirty);
    }

    let PROFESIONALES_CACHE = [];

    async function cargarProfesionales(){
      try{
        const { data, error } = await supabase
          .from("profesionales")
          .select("nombre")
          .eq("activo", true)
          .order("nombre", { ascending: true });

        if(!error) PROFESIONALES_CACHE = data || [];
      }catch(e){
        console.warn("Error cargando profesionales", e);
      }
    }

    function llenarFiltroProfesionales(){
  const sel = document.getElementById("filter-profesional");
  if(!sel) return;

  sel.innerHTML = `<option value="">Todos los profesionales</option>`;

  PROFESIONALES_CACHE.forEach(p=>{
    const o = document.createElement("option");
    o.value = p.nombre;
    o.textContent = p.nombre;
    sel.appendChild(o);
  });
}


    function crearSelectProfesional(valor){
      const sel = document.createElement("select");
      sel.style.width = "100%";
      const opt = document.createElement("option");
      opt.value = "";
      opt.textContent = "‚Äî Seleccione ‚Äî";
      sel.appendChild(opt);

      PROFESIONALES_CACHE.forEach(p=>{
        const o = document.createElement("option");
        o.value = p.nombre;
        o.textContent = p.nombre;
        if(p.nombre === valor) o.selected = true;
        sel.appendChild(o);
      });
      return sel;
    }

    function applyFilter(){
  const q = String(document.getElementById("search").value || "")
    .trim()
    .toLowerCase();

  const fProf = document.getElementById("filter-profesional")?.value || "";
  const fEsp  = document.getElementById("filter-especialidad")?.value || "";
  const fCosto = document.getElementById("filter-costo")?.value || "";

  state.filtered = state.all.filter(r => {
    // üîç texto
    if(q){
      const matchText =
        String(r.procedimiento || "").toLowerCase().includes(q) ||
        String(r.codigo_cups || "").toLowerCase().includes(q);
      if(!matchText) return false;
    }

    // üë§ profesional
    if(fProf && r.profesional !== fProf) return false;

    // ü¶∑ especialidad
    if(fEsp && r.especialidad !== fEsp) return false;

    // üí∞ costo
    if(fCosto === "con" && (r.costo === null || r.costo === "")) return false;
    if(fCosto === "sin" && (r.costo !== null && r.costo !== "")) return false;

    return true;
  });

  render();
}


    async function cargarProcedimientos(){
      setStatus("Cargando procedimientos...");
      try{
        const { data, error } = await supabase
          .from("procedimientos_precios")
          .select("id,profesional,especialidad,costo,procedimiento,valor,codigo_cups,updated_at")
          .order("procedimiento", { ascending: true });

        if (error){
          setStatus("Error: " + error.message);
          showToast("No se pudo cargar", "err");
          return;
        }

        state.all = data || [];
        state.filtered = [...state.all];
        state.editing.clear();

        setStatus("");
        render();
      } finally {
        // por si algo falla antes
      }
    }

    async function guardarFila(id){
      const edit = state.editing.get(id);
      if(!edit){
        showToast("No hay cambios", "warn");
        return;
      }

      const procedimiento = normalizeName(edit.procedimiento);
      const valor = money(edit.valor);
      const costo = money(edit.costo);

      if(!procedimiento){
        showToast("El nombre del procedimiento es obligatorio", "err");
        return;
      }

      const payload = {
        profesional: edit.profesional || null,
        especialidad: edit.especialidad || null,
        procedimiento,
        valor: valor === null ? null : valor,
        costo: costo === null ? null : costo,
        codigo_cups: edit.codigo_cups || null
      };

      setStatus("Guardando...");
      const { error } = await supabase
        .from("procedimientos_precios")
        .update(payload)
        .eq("id", id);

      setStatus("");
      if(error){
        console.error(error);
        showToast("Error al guardar: " + error.message, "err");
        return;
      }

      showToast("Guardado ‚úÖ", "ok");
      await cargarProcedimientos();
      applyFilter();
      document.getElementById("search").dispatchEvent(new Event("input"));
    }

    async function eliminarFila(id, procedimiento){
      if(!confirm(`¬øEliminar "${procedimiento}"?`)) return;

      setStatus("Eliminando...");
      const { error } = await supabase
        .from("procedimientos_precios")
        .delete()
        .eq("id", id);

      setStatus("");
      if(error){
        console.error(error);
        showToast("Error al eliminar: " + error.message, "err");
        return;
      }

      showToast("Eliminado ‚úÖ", "ok");
      await cargarProfesionales();
     llenarFiltroProfesionales();
      
      await cargarProcedimientos();
      document.getElementById("search").dispatchEvent(new Event("input"));
    }

    async function crearProcedimiento(){
      const nombre = normalizeName(document.getElementById("new-nombre").value);
      const valor = money(document.getElementById("new-valor").value);
      const costo = money(document.getElementById("new-costo").value);

      if(!nombre){
        showToast("Escribe un nombre", "err");
        return;
      }

      setStatus("Creando...");
      const { error } = await supabase
        .from("procedimientos_precios")
        .insert([{ procedimiento: nombre, valor: valor === null ? null : valor, costo: costo === null ? null : costo, codigo_cups: document.getElementById("new-cups").value || null }]);

      setStatus("");
      if(error){
        console.error(error);
        showToast("Error al crear: " + error.message, "err");
        return;
      }

      document.getElementById("new-nombre").value = "";
      document.getElementById("new-valor").value = "";
      document.getElementById("new-costo").value = "";
      document.getElementById("new-cups").value = "";

      showToast("Creado ‚úÖ", "ok");
      await cargarProfesionales();
      await cargarProcedimientos();
      applyFilter();
    }

    async function init(){
      // a√±o
      document.getElementById("year").textContent = new Date().getFullYear();

      // üîí sesi√≥n
      const { data: { session } } = await supabase.auth.getSession();
      if(!session){
        window.location.href = LOGIN_URL;
        return;
      }

      // email
      document.getElementById("user-email").textContent = session.user?.email || "Usuario";

      // rol
      const role = await cargarRolDesdeProfiles(session.user.id);
      document.getElementById("user-role").textContent = role ? `Rol: ${role}` : "Rol: (sin rol)";

      const email = (session.user?.email || "").toLowerCase();
      state.isAdmin = (email === ADMIN_EMAIL) || (String(role || "").toLowerCase() === "admin");

      if(!state.isAdmin){
        document.getElementById("guard").style.display = "block";
        document.getElementById("app").style.display = "none";
        return;
      }

      document.getElementById("guard").style.display = "none";
      document.getElementById("app").style.display = "block";

      // events
      document.getElementById("search").addEventListener("input", applyFilter);
      document.getElementById("btn-refresh").addEventListener("click", cargarProcedimientos);
      document.getElementById("btn-add").addEventListener("click", crearProcedimiento);
      document.getElementById("btn-back").addEventListener("click", ()=> window.location.href = INDEX_URL);

      document.getElementById("filter-profesional")?.addEventListener("change", applyFilter);
     document.getElementById("filter-especialidad")?.addEventListener("change", applyFilter);
     document.getElementById("filter-costo")?.addEventListener("change", applyFilter);


      await cargarProfesionales();
      llenarFiltroProfesionales();
      await cargarProcedimientos();

    }

const newCosto = document.getElementById("new-costo");

    init();

    // üîÑ sesi√≥n expirada
    supabase.auth.onAuthStateChange((_event, session) => {
      if (!session) window.location.href = LOGIN_URL;
    });

    // Logout
    window.cerrarSesion = async () => {
      try { await supabase.auth.signOut(); } catch(e) {}
      window.location.href = LOGIN_URL;
    };
